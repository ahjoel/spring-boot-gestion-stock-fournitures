<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock-FB - Employe</title>

    <th:block th:replace="fragments/_css_admin.html::css"></th:block>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <th:block th:replace="fragments/_sidebar.html::sidebar"></th:block>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:replace="fragments/_topbar.html::topbar"></th:block>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Categorie</h1>
                        <a th:href="@{/categories/list}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-plus fa-sm text-white-50"></i> Liste Categorie</a>
                    </div>

                    <!-- Basic Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Enregistrement de Categorie</h6>
                        </div>
                        <div class="card-body">
                            <form
                                th:method="post"
                                th:action="@{/enregistrercategorie}"
                                th:object="${categorieDTO}"
                            >
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputEmail4">Code Categorie</label>
                                        <input type="text" class="form-control" name="codeCat" required th:field="*{codeCat}" id="inputEmail4" placeholder="Code Categorie">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword6">Nom Categorie</label>
                                        <input type="text" class="form-control" name="nomCat" required th:field="*{nomCat}" id="inputPassword6" placeholder="Nom Categorie">
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="inputPassword5">Description Categorie</label>
                                        <input type="text" class="form-control" name="descriptionCat" required th:field="*{descriptionCat}" id="inputPassword5" placeholder="Description Categorie">
                                    </div>
                                </div>

                                <button type="reset" class="btn btn-warning">Annuler</button>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="fragments/_footer.html::footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/_js_admin.html::js"></th:block>
</body>

</html>
